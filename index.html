<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container d-flex flex-column align-items-center">

        <h1 class="my-5">Carousel</h1>

        <img src="./img/01.webp" class="slide 1 active" alt="">
        <img src="./img/02.webp" class="slide 2" alt="">
        <img src="./img/03.webp" class="slide 3" alt="">
        <img src="./img/04.webp" class="slide 4" alt="">
        <img src="./img/05.webp" class="slide 5" alt="">

        <div class="mt-5">
            <button class="previousBtn btn btn-outline-primary">Previous</button>
            <button class="nextBtn btn btn-outline-primary">Next</button>
        </div>

    </div>

    <script src="./scripts.js"></script>
</body>

</html>
